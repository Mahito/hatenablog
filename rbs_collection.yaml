# Download sources
sources:
  - name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # stdlibs
  - name: erb
  - name: net-http
  - name: set
  - name: time
  - name: uri

  # gems
  - name: nokogiri

  # not used
  - name: activesupport
    ignore: true
  - name: ast
    ignore: true
  - name: listen
    ignore: true
  - name: parallel
    ignore: true
  - name: rainbow
    ignore: true
  - name: rbs
    ignore: true
  - name: steep
    ignore: true
